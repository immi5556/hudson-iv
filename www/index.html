<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geo Location</title>
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map-canvas { height: 100%; width: 100%;position: absolute;left: 0; top: 0; overflow: hidden; }
    </style>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: *;script-src 'self' 'unsafe-inline' 'unsafe-eval' *;style-src 'self' 'unsafe-inline' 'unsafe-eval' *;media-src 'self' 'unsafe-inline' 'unsafe-eval' *;img-src 'self' 'unsafe-inline' 'unsafe-eval' *;connect-srv 'self' 'unsafe-inline' 'unsafe-eval' *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Hudson (Interview)</title>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/maps.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/acts.js"></script>
    <script type="text/javascript" src="js/binder.js"></script>
</head>
<body>
<div id="map-canvas"></div>
<div class='toast'>Alert Window!</div>
<div class='inf-bx'>
    <h3 class="titl" style="text-align: center;"></h3>
    <div class="inf-avl" style="text-align: center;width: 100%;overflow: hidden;"></div>
    <div class="inf-det" style="text-align: center;width: 100%;overflow: hidden;"></div>
    <div class="inf-fn">
        <input type="text" placeholder="Full Name" id="tfn" style="width: 85%;" name="">
    </div>
    <div class="inf-ag">
        <input type="text" placeholder="Age" style="width: 40%;" id="twag" name="">
        <input type="text" placeholder="Live in NZ" style="width: 40%;margin-left: 10px;" id="twly" name="">
    </div>
    <div class="inf-etn">
        <input type="text" placeholder="Ethnicity" id="teth" style="width: 40%;" name="">
        <input type="text" placeholder="Occupation" id="toccp" style="width: 40%;margin-left: 10px" name="">
    </div>
    <div class="inf-jtp">
        <select style="width: 40%;" id="seljt">
            <option value="0">Select Jobtype</option>
            <option>Full Time</option>
            <option>Part Time</option>
            <option>Casual</option>
        </select>
        <input type="text" placeholder="Work Location" id="twlk" style="width: 40%;margin-left: 10px" name="">
    </div>
    <div class="inf-yll">
        <input type="text" placeholder="Location (Suburb)" id="tlsb" style="width: 40%;" name="">
        <input type="text" placeholder="Iwi" id="tiwi" style="width: 40%;margin-left: 10px" name="">
    </div>
    <div>
        <button id="cls-reg" style="width:40%;margin-left: 10px;">Cancel</button>
        <button id="register" style="width:40%;margin-left: 10px;">Register</button>
    </div>
</div>
</body>
</html>
